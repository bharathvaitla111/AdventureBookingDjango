{% extends 'base.html' %}
{%  block content %}
        <div class="container">
        <form action="" method="post"> {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body">
                        {% if messages %}
                            {% for message in messages %}
                                <p class="p-3 mb-2 bg-danger text-dark">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                        <div class="form-group clearfix">
                            <label for="{{ form.email.id_for_label }}" class="col-md-4 control-label text-right">Email:</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.password.id_for_label }}" class="col-md-4 control-label text-right">Password:</label>
                            {{ form.password }}
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="login" type="submit" value="Login" class="btn btn-success" /> &nbsp;
                            <a href="#">forgot password >>></a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
