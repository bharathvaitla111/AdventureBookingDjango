{% extends 'base.html' %}
{% load static %}
{% block header %}
    <header class="u-black u-clearfix u-header u-header" id="sec-5e60">
        <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
            <link rel="stylesheet" href="{% static 'forgot_password.css' %}" media="screen">
            <a href="login_test.html" class="u-hover-feature u-image u-logo u-image-1" data-image-width="229"
               data-image-height="61" title="login_test">
                <img src="{% static 'images/attachment_722568201.jpeg' %}" class="u-logo-image u-logo-image-1">
            </a>
        </div>
    </header>
{% endblock %}
{% block content %}
    <section class="u-clearfix u-image u-section-1" id="sec-4a58" data-image-width="1280" data-image-height="850">
        <div class="u-clearfix u-sheet u-sheet-1">
            <h2 class="u-hover-feature u-text u-text-default u-text-1"><span class="u-file-icon u-icon u-icon-1"><img
                    src="{% static 'images/3814352.png' %}" alt=""></span>&nbsp;Forgot / Reset Password<span
                    style="font-weight: 700;">
            <span style="font-weight: 400;"></span>
          </span>
            </h2>
            <div class="u-form u-form-1">
                <form action="https://forms.nicepagesrv.com/v2/form/process"
                      class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="email" name="form"
                      style="padding: 10px;">
                    <div class="u-form-email u-form-group u-label-none">
                        <label for="email-68fd" class="u-label">Email</label>
                        <input type="email" placeholder="Enter a valid email address" id="email-68fd" name="email"
                               class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-palette-5-light-3 u-radius-23"
                               required="">
                    </div>
                    <div class="u-align-center u-form-group u-form-submit u-label-none">
                        <a href="login_test.html"
                           class="u-border-2 u-border-black u-btn u-btn-round u-btn-submit u-button-style u-hover-black u-none u-radius-26 u-text-black u-text-hover-white u-btn-1">Submit</a>
                        <input type="submit" value="submit" class="u-form-control-hidden">
                    </div>
                    <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent.</div>
                    <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix errors
                        then try again.
                    </div>
                    <input type="hidden" value="" name="recaptchaResponse">
                </form>
            </div>
        </div>

    </section>
{% endblock %}
